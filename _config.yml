# Site
name: "CBP Tech Blog"
title: "CBP Tech Blog"
description: "Blog technique de CBP."
logo: 'assets/images/favicon.ico'
favicon: 'assets/images/favicon.ico'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  seb:
    name: Seb
    display_name: Seb
    avatar: 'assets/images/seb.jpg'
    email: sebastien.errien@cbp-group.com
    twitter: https://twitter.com/SebErrien
    description: "Tall | Computer scientist | Amateur guitarist | CBP Platforms Architect and Product Owner."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true


# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [LICENSE.txt, README.md, Gemfile, Gemfile.lock]
